<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration Page</title>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><b>ARTVILLE DESIGNERS</b></a>
        <form class="form-inline">
            <button style="background-color:rgba(255, 145, 0, 0.881); border-color:black; color:white;" type="button" class="login-btn"><a href="Login_p.html">LOG IN</a></button>
			<br>
            <button style="background-color:rgba(255, 145, 0, 0.881); border-color:black; color:white;" type="button" class="login-btn"><a href="index.html">HOME</a></button>
        </form>
    </nav>

    <div class="container mt-2">
        <div class="row m-auto p-4 mt-2">
            <div class="panel panel-primary col-md-6 jumbotron col-md-offset-3">
                <div class="panel-heading text-center">
                    <h1>Register Yourself</h1>
                </div>
                <br>
                <div class="panel-body ">
                    <form>
                        <div class="form-group">
                            <label for="firstname"><b>First Name</b></label>
                            <input type="text" class="form-control" id="firstname" />
                        </div>
                        <div class="form-group">
                            <label for="lastname"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="lastname" />
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="text" class="form-control" id="password" />
                        </div>
                        
                        <input type="submit" class="btn btn-primary">

                    </form>
                </div>

            </div>
        </div>
    </div>
